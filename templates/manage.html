{% extends 'base.html' %}

{% block content %}
<section class="manage-section">
    <div class="workspace" style="grid-template-columns: 350px 1fr;">
        <!-- Left: Add New Movie -->
        <div class="card">
            <h3><i class="fas fa-plus-circle"></i> Add New Movie</h3>
            <form id="addMovieForm" class="manage-form">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="newTitle" required placeholder="e.g. Inception 2">
                </div>

                <div class="form-group">
                    <label>Genres</label>
                    <select id="newGenres" required>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Horror">Horror</option>
                        <option value="Action|Sci-Fi">Action | Sci-Fi</option>
                        <option value="Comedy|Romance">Comedy | Romance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Inital Rating (1-10)</label>
                    <input type="number" id="newRating" min="1" max="10" step="0.1" value="7.0">
                </div>

                <button type="submit" class="btn-primary">Add to Dataset</button>
            </form>
        </div>

        <!-- Right: Edit Existing -->
        <div class="card">
            <h3><i class="fas fa-edit"></i> Manage Database</h3>
            <div class="search-bar" style="margin-bottom: 1rem;">
                <i class="fas fa-search"></i>
                <input type="text" id="manageSearch" placeholder="Search to edit...">
            </div>

            <div id="manageGrid" class="manage-list">
                <!-- List items injected via JS -->
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="/static/script.js"></script>
{% endblock %}
